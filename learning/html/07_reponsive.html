<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        
    </div>

<!--
반응형 웹

CSS에서 media quaries  이용하면 디스플레이 사이즈 별로 디자인 가능

@media screen and (min-width: 800px) {
    .container {
        width: 50%;
    }
}

여기에서는 screen 말고 speech, print or all 사용할 수 있다.
screen 화면 디스플레이를 말함, min-width 최소 크기
800px 이상이면 컨테이너 클래스를 바꾸는 코딩
and 말고도 not, only, ,(그냥comma) 가능

mdn 사이트에서 media quaries 에서 알아보기
(Beginne's guide to media queries에서 확인해 볼 수 있다)
-->
