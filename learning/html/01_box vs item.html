<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box vs Item -->
    <!-- box-->
    <header></header>       
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>
<!-- item-->
    <h1>hi</h1>
    <button></button>

<!-- a -->
<a href="https://google.com" target=_black>Click</a>
<!-- href=hyper reference-- tagrget의 attribute는 mdn사이트에서 알아볼 수 있다-->
<!-- 예: _self 는 현재창에 띄우기 _black 는 새로운 탭(창) 띄우기 등..-->

<!--inline level-->
<p>This is a sentence <b>that</b> is.. </p>
<!-- b tag는 줄바꿈이 일어나지 않는다. -->
<p>This is a sentence <span>that</span> is.. </p>
<!-- span tag는 줄바꿈이 일어나지 않는다. -->
<!-- span tag 추후 css 통해 배경색등을 지정할 수 있다.-->

<p>This is a sentence <div>that</div> is.. </p>
<!-- div는 block level 이기 떄문에 자동으로 줄 바꿈이 일어난다. -->

 <!-- ol (order list) ul (unorder list) li(list) -->
 <ol type="i" reversed> 
    <!-- reversed 는 boolean 타입; 이렇게 attribute 중에 boolean 타입이면 attribute명만 적어도 된다-->
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
    <!-- handy 방법 ol>li*3 하고 tab키를 치면 자동으로 입력이 된다. -->
  
  <ul>
    <li>Hello</li>
    <li>World</li>
    <li>Yeah</li>
  </ul>

 <!-- Input -->
 <label for="input_name">Name: </label>
 <input id="input_name" type="text">
 <!-- input 과 label 같이 그룹으로 묶으려면 label for를 input의 id로 지정해준다 -->
 <input type="checkbox">
 <input type="color">
 <input type="file">
 <input type="password">
 <!--다양한 속성값은 mdn에서 연습-->
 
 <!-- 파이어폭스의 개발자 툴을 이용해서 사이트에서 박스형태로 어떻게 나눠었는지 볼 수 있다-->


</body>
</html>
