/// 정리용
<!DOCTYPE html>  
//처음에 문서가 html이라고 정의하는 것
<html lang="en">
<head>
//사용자에게 보여지는 UI적인 요소가 없음
//검색할 때 나오는 것들을 정의 (meta data)
    <meta charset="UTF-8">
    // 글자의 포맷을 정함 (현존 모든 언어를 지원함)
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    //창의 이름으로 보여지는 부분 또한 북마크할때 저장되는 이름 
</head>
<body>
    <!--
//유저에게 보여지는 부분    
//W3C (World Wide Web Consortium)
:에서 html를 태그들을 정의했다면 다양한 브라우저(크롬,파이어폭스,인터넷익스플로어)
에서 표준에 맞게 구현하게 되는 것임. 
    -->
</html>
